<ul>

    @if (!rooms().length) {
    <p>cargando rooms</p>
    }
    @else{
    @for (room of rooms(); track room.Id) {
        <li>
            <button class="btn btn-link" (click)="setRoom(room)">
                {{room.Name}}
            </button>
        </li>
        }
    }

    <label>Crear nueva sala <input type="text" class="text"  [(ngModel)]="newRoomName"> </label>
    <button (click)="addRoom()">Add room</button>
</ul>
